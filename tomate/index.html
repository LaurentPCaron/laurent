<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chrono</title>
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <h1 id="cycle_name">Travail</h1>
        <input id="duration" type="text" value="30" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
          <button id="skip"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          r="190"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="orange"
          stroke-width="15"
          transform="rotate(-90 200 200)"
        ></circle>
      </svg>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
